<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.body.onload = ()=>{
            let alert_message = decodeURIComponent(location.search.substr(1)).split('&');
            alert_message.splice(0,1);
            alert(alert_message);
        }
    </script>
</body>
</html>
